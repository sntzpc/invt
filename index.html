<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Training Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="auth-area" class="d-flex flex-column align-items-center justify-content-center" style="height:100vh">
        <!-- Google Sign-In will render here -->
    </div>
    <div id="app" style="display:none">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
                <span class="navbar-brand">Inventory TC</span>
                <div class="ms-auto">
                    <span id="user-name" class="me-3"></span>
                    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>
        <!-- Konten utama aplikasi (dashboard/tabel/modal) Anda akan dirender di sini -->
    </div>

    <div id="modals"></div>
    <div id="login-error" class="text-danger" style="display:none"></div>

    <!-- JS LIBS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- APP SCRIPTS (urutan penting!) -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
